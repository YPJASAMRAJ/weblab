<html>
<head>
<title>Array of Objects</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
            h1{
                background-color: black;
                color: red;
                text-align: center;
            }           
</style>
</head>
<body>  
<h1>Student Details</h1>
<hr>
<div id="d1"></div>
<script>
var i;           
function student(firstName,lastName,dateofbirth){
this.fname = firstName;
this.lname = lastName;
this.date = dateofbirth;
}
var arr = new Array(i);
arr[0]=new student("Micheal","De-Santa",1999);
arr[1]=new student("Franklin","Roy",1980);
arr[2]=new student("Trevor","Silva",1995);
arr[3]=new student("Oberyn","Martell",1982);
arr[4]=new student("Jaime","Ser",1975);
for(i=0;i<arr.length;i++){
if(arr[i].date<1980){
document.getElementById("d1").innerHTML+="<u>Date of Birth's before 1980</u><br>";
document.getElementById("d1").innerHTML+="The first name is "+arr[i].fname+"<br>";
document.getElementById("d1").innerHTML+="The last name is "+arr[i].lname+"<br>";
document.getElementById("d1").innerHTML+="Date of birth is "+arr[i].date +"<br><hr>";
}
else if(arr[i].date>1980){
document.getElementById("d1").innerHTML+="<u>Date of Birth's after 1980</u><br>";
document.getElementById("d1").innerHTML+="The first name is "+arr[i].fname+"<br>";
document.getElementById("d1").innerHTML+="The last name is "+arr[i].lname+"<br>";
document.getElementById("d1").innerHTML+="Date of birth is "+arr[i].date +"<br><hr>";
}
else{
}
}    
</script>
</body>
</html>
